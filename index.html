<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    
  body {
    margin: 0;
    padding: 0;
    background: url(https://i.pinimg.com/736x/e8/74/fa/e874fa712efdde53c632beae172b8dc2.jpg) no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    text-align: center;
  }

  h1 {

    margin-bottom: 20px;

    font-size: 16px;
    background-color: #7c4dff;

    cursor: pointer;
    transition: background-color 0.3s ease;

  button:hover {
