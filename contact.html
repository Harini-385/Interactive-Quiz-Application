<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Interactive Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8ff;
      background-image: url(https://i.pinimg.com/736x/e8/74/fa/e874fa712efdde53c632beae172b8dc2.jpg);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #4b0082;
      padding: 15px;
    }

    .nav-left a, .nav-right a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      background-color: #9370db;
      border-radius: 8px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 5px 20px;
      text-align: center;
    }

    h1 {
      color: #c187ea;
      font-size: 36px;
    }
    h2{
        color: white;
    }

    p {
      color: #0e0d0d;
      margin-top: 8px;
    }

    form {
      margin-top: 30px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 1px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #4b0082;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a0dad;
    }

    .contact-info {
      margin-top: 40px;
      background-color: #eee;
      padding: 20px;
      border-radius: 10px;
      color: black;
    }

    .contact-info h3 {
      color: #4b0082;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </div>
    <div class="nav-right">
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <!-- Contact Page Content -->
  <div class="container">
    <h1>Contact Us</h1>
    <h2>If you have any questions, feedback, or need help, feel free to reach out!</h2>

    <!-- Contact Form -->
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="yourname@example.com" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Contact Information -->
    <div class="contact-info">
      <h3>Other Ways to Reach Us</h3>
      <p>üìß Email: support@interactivequiz.com</p>
      <p>üìû Phone: +91 98765 43210</p>
      <p>üè¢ Address: 123 Quiz Street, Learning City, India</p>
    </div>
  </div>

</body>
</html>
